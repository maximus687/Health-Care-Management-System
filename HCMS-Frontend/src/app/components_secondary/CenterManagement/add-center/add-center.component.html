<div id="order">
    <div class="container">
        <br>
        <h1 style="text-align: center;">Add diagnostic center</h1>
        <div class="w3-animate-zoom">
            <img src="assets/aa.jpg" style="width: 20%;" class="mx-auto d-block">
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <form class="form-group" (ngSubmit)=addCenter(f.value) #f=ngForm>
                    <label for="centerId">Please Enter Center Id :</label>
                    <input type="text" class="form-control" name="centerId" maxlength="4" ngModel
                        placeholder="Enter centerId" id="centerId" #tcenterId="ngModel" required>
                    <div *ngIf="tcenterId.touched && tcenterId.invalid" class="alert alert-danger">Please Enter Valid
                        centerId with
                        4 digits
                    </div>
                    <label for="centerName">Please enter Center Name : </label>
                    <input type="text" class="form-control" name="centerName" ngModel placeholder="Enter centerName"
                        id="tcenterName" #tcenterName=ngModel required>
                    <div *ngIf="tcenterName.touched && tcenterName.invalid" class="alert alert-danger">Please Enter
                        centerName
                    </div>

  
                    <br>
                    <button type="submit" class="btn btn-primary">Add Center</button>
                </form>
            </div>
        </div>
    </div>
</div>
